<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:

        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
      <!--   <link rel="stylesheet" type="text/css" href="css/index.css"> -->
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
        <title>MOVE-IT</title>
        <style type="text/css">
            body{
                background: #8e9eab;  /* fallback for old browsers */
                background: -webkit-linear-gradient(to right, #eef2f3, #8e9eab);  
                /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(to right, #eef2f3, #8e9eab); 
                /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */


            }
        </style>

    </head>
    <body>

        <center><img src="img/logo.png" alt="MOVE_IT Logo" style="width:60%;height:45%;padding-top: 10%;padding-bottom: 12%;"></center>
        <div class="row">
            <div class="col s1"></div>
            <form class="col s10">
              <text class="row">
                <text class="input-field col s12">
                  <input  id="email" type="text" class="validate">
                  <label for="email"><i class="material-icons">email</i>Email / Mobile No</label>
                </text>
              </text>
              <text class="row">
                <text class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password"><i class="material-icons">lock_outline</i>Password</label>
                </text>
              </text>
               <div class="row">
                <div class="col s12">
                 <center><a href="landingpage.html" class="waves-effect  grey darken-3 btn-large">Login</a></center>
                </div>
              </div>
            </form>
            <div class="col s1"></div>
        </div>
        <div class="row">
            <div class="col s2"></div>
            <div class="col s8"> <center><p class="flow-text">Don't have an account yet? <b><a class="black-text"href="signup.html"> Sign Up!</a></b></p></center></div>
             <div class="col s2"></div>
        </div>
       
        
      
        <script type="text/javascript" src="cordova.js"></script>
       
         <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script >

             $(".button-collapse").sideNav();
          
          
       
        </script>
